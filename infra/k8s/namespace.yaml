apiVersion: v1
kind: Namespace
metadata:
  name: llmops
  labels:
    name: llmops
    environment: production

---
apiVersion: v1
kind: Secret
metadata:
  name: llmops-secrets
  namespace: llmops
type: Opaque
stringData:
  openai-api-key: "sk-your-key-here"  # Replace with actual key

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llmops-config
  namespace: llmops
data:
  USE_DEMO_MODE: "false"
  API_URL: "http://llmops-rag-api-service:8000"
  LOG_LEVEL: "INFO"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-api-hpa
  namespace: llmops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llmops-rag-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
